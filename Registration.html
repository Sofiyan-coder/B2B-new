<script>
  document.getElementById('registration-form').addEventListener('submit', function(event) {
    event.preventDefault();
    clearErrors();

    var nameInput = document.getElementById('form3Example1m');
    var emailInput = document.getElementById('form3Example97');
    var passwordInput = document.getElementById('password');
    var confirmPasswordInput = document.getElementById('confirm-password');

    var name = nameInput.value.trim();
    var email = emailInput.value.trim();
    var password = passwordInput.value.trim();
    var confirmPassword = confirmPasswordInput.value.trim();

    if (name === '') {
      showError('form3Example1m', 'Please enter your full name');
    }

    if (email === '') {
      showError('form3Example97', 'Please enter your email');
    } else if (!validateEmail(email)) {
      showError('form3Example97', 'Please enter a valid email');
    }

    if (password === '') {
      showError('password', 'Please enter a password');
    } else if (password.length < 6) {
      showError('password', 'Password must be at least 6 characters long');
    }

    if (confirmPassword === '') {
      showError('confirm-password', 'Please confirm your password');
    } else if (confirmPassword !== password) {
      showError('confirm-password', 'Passwords do not match');
    }

    // If all fields are valid, you can proceed with the registration process here

  });

  function validateEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
  }

  function showError(field, message) {
    var errorElement = document.getElementById(field + '-error');
    errorElement.innerText = message;
  }

  function clearErrors() {
    var errorElements = document.getElementsByClassName('error-message');
    for (var i = 0; i < errorElements.length; i++) {
      errorElements[i].innerText = '';
    }
  }
</script>
